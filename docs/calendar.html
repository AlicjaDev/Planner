<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Planner</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-lite.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>

<body>
  <div id="container">
    <div id="header">
      <div id="displayMonth"></div>
      <div><button id="backButton">Back</button> <button id="nextButton">Forward</button></div>
    </div>
    <div id="weekdays">
      <div>Sunday</div>
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thursday</div>
      <div>Friday</div>
      <div>Saturday</div>
    </div>

    <div id="calendar"></div>
  </div>



  <div id="newEventModal">
    <h2>New Event</h2>
    <input id="eventTitleInput" placeholder="Event Title"> 
    <input id="eventDescriptionInput" placeholder="Event Description"> 
    <!-- <input id="eventTimeInput" type="time">  -->

    <select id="eventTimeInput"></select>
    
    <button id="saveButton">Save</button>
    <button id="cancelButton">Cancel</button>
  </div>


<div id="editEventModal">
  <h2>Edit Event</h2>
  <input id="editEventTitleInput" placeholder="Event Title">
  <input id="editEventDescriptionInput" placeholder="Event Description">
  <div class="time-select-container">
    <select id="editEventTimeInput"></select>
  </div>
  <button id="updateButton">Update</button>
  <button id="cancelEditButton">Cancel</button>
</div>

    <div id="deleteEventModal">
    <div class="modal-content">
      <h2>Event Details</h2>
      <p id="eventText"></p>
      <button id="addEventButton">Add New Event</button>
      <button id="deleteButton">Delete Event</button>
      <button class="close" id="closeButton">Close</button>
    </div>
  </div>


  <div id="deletePromptModal" class="modal">
    <div class="modal-content">
      <p>Enter the number of the event you want to delete:</p>
      <div class="input-container">
        <input type="text" id="eventIndexInput" placeholder="Event number">
      </div>
      <button id="confirmDelete">Delete</button>
      <button id="cancelDelete">Cancel</button>
    </div>
  </div>
