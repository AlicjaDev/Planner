
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #f4f4f4;
    }
    #qr-code-container {
      margin-top: 20px;
      text-align: center;
    }
    #qr-code {
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sign In</h1>
  <button id="biometricSignIn">Sign In with Biometrics</button>

  <div id="qr-code-container">
    <h3>Scan to Open on Mobile</h3>
    <canvas id="qr-code"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
// Biometric Authentication
const biometricSignInButton = document.getElementById('biometricSignIn');

biometricSignInButton.addEventListener('click', async () => {
  try {
    if (!window.PublicKeyCredential) {
      alert("Biometric authentication is not supported in this browser.");
      return;
    }

    const challenge = new Uint8Array(32);
    window.crypto.getRandomValues(challenge);

    const options = {
      challenge: challenge,
      rp: {
        name: "Event Planter",
      },
      user: {
        id: new Uint8Array(16),
        name: "user@example.com",
        displayName: "User",
      },
      pubKeyCredParams: [
        {
          type: "public-key",
          alg: -7,
        },
      ],
      timeout: 60000,
      attestation: "direct",
    };

    const credential = await navigator.credentials.create({
      publicKey: options,
    });

    console.log("Biometric credential created:", credential);

    localStorage.setItem("email", "user@example.com");
    window.location.href = "calendar.html";
  } catch (error) {
    console.error("Biometric authentication failed:", error);
    alert("Biometric authentication failed. Please try again.");
  }
});


// Generate QR Code
document.addEventListener('DOMContentLoaded', () => {
  const qrCodeContainer = document.getElementById('qr-code');
  const url = "https://alicjadev.github.io/Planner/";

  QRCode.toCanvas(qrCodeContainer, url, (error) => {
    if (error) {
      console.error("Error generating QR code:", error);
    } else {
      console.log("QR code generated successfully.");
    }
  });
});
